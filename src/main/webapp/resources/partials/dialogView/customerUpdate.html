
<div class="modal-content">
	<div class="modal-header label-primary">
		<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		
		<h4 class="modal-title">
			<span style="color: white"><span class="glyphicon glyphicon-pencil">고객사 추가</span></span>
		</h4>
	</div>

	<div class="modal-body">
		<div class="form-group">
			<label>호스트 ID</label><br>
			<label>현재 호스트 ID : {{customer.hostId}}</label>.
		</div>
		<div class="form-group">
			<label>사이트</label><br>
			<label>현재 사이트 : {{customer.site}}</label>
			<input type="text" class="form-control" ng-model="site" ng-init="site=customer.site" placeholder="사이트를 입력하세요">
		</div>
        <div class="form-group">
            <label>도메인</label><br>
            <label>현재 도메인 : {{customer.domain}}</label>
            <input type="text" class="form-control" ng-model="domain" ng-init="domain=customer.domain" placeholder="도메인을 입력하세요.">
        </div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="cancel()">취소</button>
		<button type="button" class="btn btn-primary" ng-click="modify(customer, site, domain)">변경</button>
	</div>
</div>
