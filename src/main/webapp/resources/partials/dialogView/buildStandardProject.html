<div class="modal-content">
	<div class="modal-header label-primary">
		<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		
		<h4 class="modal-title">
			<span style="color: white"><span class="glyphicon">표준빌드</span></span>
		</h4>
	</div>

	<div class="modal-body">
        <div class="form-group">
            <label>고객사 : {{project.name}}</label>
        </div>
		<div class="form-group">
			<label>버전</label>
			<input type="text" class="form-control" ng-model="version" placeholder="버전을 입력하세요(ex:2.0.0.0)">
			<label>브랜치</label>
			<input type="text" class="form-control" ng-model="branch" placeholder="DO 저장소의 브랜치 명을 입력하세요(ex:hotfix/2.3.4.1)">
		</div>
        <div id="log" style="max-height: 700px; overflow-y: auto;">
            <pre style="display: none;"></pre>
        </div>

	</div>

	<div class="modal-footer">
		<button id="buildBtn" type="button" class="btn btn-primary" ng-click="buildStandardProject(version, branch">빌드</button>
		<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">닫기</button>
	</div>
</div>
