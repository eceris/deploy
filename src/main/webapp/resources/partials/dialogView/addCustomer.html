<div class="modal-content">
	<div class="modal-header label-primary">
		<button type="button" class="close" data-dismiss="modal" ng-click="cancel()">
			<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
		</button>
		
		<h4 class="modal-title">
			<span style="color: white"><span class="glyphicon glyphicon-plus">&nbsp계정추가</span></span>
		</h4>
	</div>

	<div class="modal-body">
		<div class="form-group">
			<label>호스트 ID</label><br>
			<input type="text" class="form-control" ng-model="hostId" placeholder="호스트 아이디를 입력하세요">
		</div>
		<div class="form-group">
			<label>사이트</label><br>
			<input type="text" class="form-control" ng-model="site" placeholder="사이트를 입력하세요">
		</div>
        <div class="form-group">
            <label>도메인</label><br>
            <input type="text" class="form-control" ng-model="domain" placeholder="도메인 주소를 입력하세요">
        </div>
	</div>

	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal"
			ng-click="cancel()">취소</button>
		<button type="button" class="btn btn-primary" ng-click="add(hostId, site, domain)">등록</button>
	</div>
</div>
